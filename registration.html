<section id="registration" class="h-100">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 p-5">
        <form action="" class="opacity-75">
          <h2 class="text-center text-uppercase text-white py-5">please enter your details</h2>
           <div class="input-group mb-3">
                <div class="input-group-text bg-white"><span class="fas fa-user fa-3x"></span></div>
                <input type="text" class="form-control form-control-lg fs-2 shadow" placeholder="Surname"required>
              </div>
             <div class="input-group mb-3">
                <div class="input-group-text bg-white"><span class="fas fa-user fa-3x"></span></div>
                <input type="email" class="form-control form-control-lg fs-2 shadow" placeholder="Other name" required>
              </div>
             <div class="input-group mb-3">
                <div class="input-group-text bg-white"><span class="fas fa-envelope fa-3x"></span></div>
                <input type="email" class="form-control form-control-lg fs-2 shadow" required placeholder="Email Address">
              </div>
            <input type="password" class="form-control fs-2 form-control-lg mb-3" required placeholder="Enter Password">
            <input type="password" class="form-control fs-2 form-control-lg mb-3" required placeholder="Confirm Password">
            <select name="" id="" class="form-control form-selected mb-3 form-control-lg fs-2">
              <option selected>Choose your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="form-check form-switch fs-1 mb-3">
              <input type="checkbox" class="form-check-input" id="swt" name="name">
              <label for="label" class="form-check-label text-white" for="swt">activate</label>
            </div>
            <input type="submit" value="Register" class="form-control fs-3 form-control-lg btn-outline-info btn">
        </form>
      </div>
    </div>
  </div>
</section>
